<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
<center>
    <h1>Formulários</h1>
    <!-- <form> -> Estrutura base de um formulário HTML -->
    <!-- <input type="text"> -> Define um campo no formulario -->
    <!-- <button> -> Botão -->
        <form>
        Nome:
        <input type="text" name="Nome" placeholder="Digite seu Nome Aqui"> <br>
        E-mail:
        <input type="email" name="email" placeholder="Matheus.@exemple.com"> <br>
        Senha
        <input type="password" name="Senha"> <br>
        idade:
        <input type="number" name="idade"> <br>
        Horário de registro
        <input type="time" value="15:00" disabled name="horario"> <br>
        Data de Nascimento:
        <input type="date" name="DataN"> <br>
        Telefone:
        <input type="tel" name="Telefone"> <br>
        URL da Foto:
        <input type="url" name="url"> <br>
        Frente do RG:
        <input type="file" accept=".png, .jpg, .mp4" multiple name="arquivo"> <br>
        Escolha sua cor favorita
        <input type="color" name="cor" value="#00FF83"> <br>
        Estado civil: <br>
        Solteiro: 
        <input type="radio" name="estado-civil" value="Solteiro"> <br>
        Casado: 
        <input type="radio" name="estado-civil" value="Casado"> <br>
        Aceito os termos de uso:
        <input type="checkbox" name="termos"> <br>
        Nivel de Inglês 
        <input type="range" min="1" max="5" step="0,5" name="ingles"> <br>
        Estado
        <select name="estado">
            <option disabled selected>Selecione um Estado</option>
            <option value="CE">Ceará</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select> <br>
        Fale um pouco sobre você: <br>
        <textarea cols="40" rows="7" placeholder="Texto padrão" name="descricao"></textarea> <br>


        <button>Enviar</button>
    </form>
</center>
</body>
</html>

<!-- value -> indica o Valor do campo -->
